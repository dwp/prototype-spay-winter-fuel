{% extends "layout.html" %}

{% block header %}
{% include 'current/includes/_header-MI.html' %}
<div class="govuk-width-container">
  <nav class="moj-sub-navigation" aria-label="Sub navigation">
  
    <ul class="moj-sub-navigation__list">
      <li class="moj-sub-navigation__item">
        <a class="moj-sub-navigation__link"  href="daily">Daily</a>
      </li>
  
      <li class="moj-sub-navigation__item">
        <a class="moj-sub-navigation__link" aria-current="page" href="search-data">Search all data</a>
      </li>
  
    </ul>
  
  </nav>
  </div>

{% endblock %}


{% block pageTitle %}
Winter Fuel Payments
{% endblock %}
{% block content %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form method="post">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  What time period do you want to get data for?
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whendata" name="whendata" type="radio" value="year" data="whendata">
                  <label class="govuk-label govuk-radios__label" for="whendata">
                    The 2024 to 2025 exercise
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whendata-2" name="whendata" type="radio" value="range" data="whendata">
                  <label class="govuk-label govuk-radios__label" for="whendata-2">
                    Between two dates
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="whendata-3" name="whendata" type="radio" value="day" data="whendata">
                  <label class="govuk-label govuk-radios__label" for="whendata-3">
                    A single date 
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>

       </div>
    </div>
    </main>
    </div>

    <script>
      nextPageRoutes = {
          'year': 'year-to-date',
          'range': 'search-date-range',
          'day': 'search-day',
          }
  </script>
  

    {% endblock %}
